<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
<meta http-equiv="content-type"
	content="application/xhtml+xml; charset=UTF-8" />
<title>Home</title>
<link rel="stylesheet" href="style.css">
<script src="app.js"></script>
</head>

<body>

	<div class="navbar">
		<a href="/index.html">Home</a> <a href="/news.html">News</a> <a
			href="/AllotUtil.html">AllotUtil</a> <a href="/projects.html">Projects</a>
		<a href="/contact.html">Contact</a> <a href="/userpage.html">User</a>
		<div id="beta">
			<form id="searchform">
				<input id="searchq" type="search" name="q"
					placeholder="Search query"> <input type="submit"
					value="Search">
			</form>
			<a id="signup" href="/registry.html">Sign Up</a>
			<form id="loginform">
				<input id="loguser" type="text" placeholder="Username"> <input
					id="logpass" type="password" placeholder="Password"> <input
					id="logbutton" type="button" value="LogIn"
					onclick="sendFormLogIn()">
			</form>
		</div>
	</div>

	<div class="main">
		<main>
			<h1>Home</h1>
			<article>
				<h2>Register</h2>
				<form>
					<input id="signname" type="text" placeholder="Name"> <input
						id="signuser" type="text" placeholder="Username"> <input
						id="signemail" type="text" placeholder="email"> <input
						id="signpass" type="password" placeholder="Password"> <input
						id="signpass2" type="password" placeholder="Confirm Password">
					<p>
						Profile <select id="signprofile" name="Profile">
							<option value="Private">Private</option>
							<option value="Public">Public</option>
						</select> 
					</p>
					<input id="signphonefix" type="text" placeholder="Home Phone No.">
					<input id="signphonemob" type="text" placeholder="Mobile Phone No.">
					<input id="signbutton" type="button" value="SignUp"
						onclick="sendFormSignUp()">
				</form>
			</article>

		</main>
	</div>

	<footer>
		<p>Gonçalo Vicêncio, 57944</p>
	</footer>

</body>
</html>
